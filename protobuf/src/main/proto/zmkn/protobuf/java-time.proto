syntax = "proto3";

package zmkn.protobuf.java.time;

// 生成C语言的包路径。
option csharp_namespace = "Com.Zmkn.Protobuf.Java.Time";

// 生成GO语言的包路径。
option go_package = "com.zmkn.protobuf.java.time";

// 生成Java语言的包路径。
option java_package = "com.zmkn.protobuf.java.time";

// 如果为true，每个message和service都会被生成为一个类。
// 如果是false，则所有的message和service都将会是java_outer_classname的内部类。
option java_multiple_files = true;

// 生成的外部类名，同时也是文件名
option java_outer_classname = "JavaTimeProto";

//------------------------------------------------------------------------------
// Enum
//------------------------------------------------------------------------------

enum DayOfWeek {
  MONDAY = 0;
  TUESDAY = 1;
  WEDNESDAY = 2;
  THURSDAY = 3;
  FRIDAY = 4;
  SATURDAY = 5;
  SUNDAY = 6;
}
